<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Appointment Booking</title>
</head>
<body>

    <header>
        <h1>Hospital Appointment Booking System</h1>
        <p>Please fill out the form below to book your appointment.</p>
    </header>

    <hr>

    <main>
        <form action="#" method="post">
            <section>
                <label for="dept">Select Department:</label>
                <input type="text" id="dept" name="department" list="dept-list" placeholder="Start typing..." required>
                <datalist id="dept-list">
                    <option value="Cardiology">
                    <option value="Dermatology">
                    <option value="Neurology">
                    <option value="Pediatrics">
                </datalist>
            </section>

            <br>

            <section>
                <label for="doctor">Choose Preferred Doctor:</label>
                <input type="text" id="doctor" name="doctor" list="doctor-list" placeholder="Select or type name" required>
                <datalist id="doctor-list">
                    <option value="Dr. Smith">
                    <option value="Dr. Johnson">
                    <option value="Dr. Williams">
                </datalist>
            </section>

            <br>

            <section>
                <label for="app-date">Appointment Date:</label>
                <input type="date" id="app-date" name="appointment_date" min="2026-09-09" required>
                
                <br><br>

                <label for="app-time">Appointment Time:</label>
                <input type="time" id="app-time" name="appointment_time" required>
            </section>

            <br>

            <section>
                <input type="checkbox" id="emergency" name="emergency">
                <label for="emergency"><strong>Emergency Case</strong> (Note: Requires immediate attention)</label>
            </section>

            <br>

            <fieldset>
                <legend>Patient Details</legend>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" max="120" required>

                <br><br>

                <label for="phone">Phone Number (10 digits):</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>

                <br><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <br>

            <section>
                <label for="reports">Upload Medical Reports (Multiple allowed):</label>
                <input type="file" id="reports" name="reports" multiple>
            </section>

            <br>

            <section>
                <button type="submit">Book Appointment Now</button>
                <button type="reset">Clear Form</button>
            </section>
        </form>
    </main>

    <hr>

    <footer>
        <p>&copy; 2023 City General Hospital</p>
    </footer>

</body>
</html>
