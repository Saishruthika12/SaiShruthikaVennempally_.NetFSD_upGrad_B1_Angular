<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEasy | Product Listing</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>

    <header>
        <div class="logo">ShopEasy</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
        </nav>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <h3>Filters</h3>
            <label><input type="checkbox"> Electronics</label><br>
            <label><input type="checkbox"> Fashion</label>
        </aside>

        <section class="product-grid">
            <div class="product-card">
                <span style="background-color: red; color: white; padding: 2px 5px; font-size: 12px;">Limited Offer</span>
                <img src="https://via.placeholder.com/150" alt="Product">
                <h3>Product Name</h3>
                <p>$29.99</p>
                <button class="add-btn">Add to Cart</button>
            </div>
            </section>

        <section id="cart">
            <h3>Shopping Cart</h3>
            <p>0 Items in cart</p>
        </section>
    </div>

    <footer>
        &copy; 2026 ShopEasy Inc.
    </footer>

</body>
</html>
