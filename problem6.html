<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Blog Platform</title>
</head>
<body>

    <header>
        <h1>Creative Media Blog</h1>
        <form>
            <label for="search-box">Search Posts:</label>
            <input type="search" id="search-box" name="q" placeholder="Search here...">
            <input type="submit" value="Go">
        </form>
    </header>

    <hr>

    <main>
        <article>
            <header>
                <h2>A Day in the Mountains</h2>
                <p>Published by: <strong>Alex Creator</strong></p>
                <p>Date: <time datetime="2023-10-27">October 27, 2023</time></p>
            </header>

            <section>
                <p>This article features an image, a looping audio clip, and a video with a poster.</p>
                
                <figure>
                    <img src="https://via.placeholder.com/400x200" alt="Mountain Landscape">
                    <figcaption>Fig.1 - The view from the peak.</figcaption>
                </figure>

                <h3>Background Ambience</h3>
                <audio controls loop>
                    <source src="audio-sample.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

                <h3>Video Highlight</h3>
                <video width="400" controls poster="https://via.placeholder.com/400x200?text=Video+Thumbnail">
                    <source src="video-sample.mp4" type="video/mp4">
                    Your browser does not support the video element.
                </video>
            </section>
        </article>
    </main>

    <hr>

    <aside>
        <h3>Stay Updated</h3>
        <form>
            <label for="email-sub">Subscribe via Email:</label>
            <input type="email" id="email-sub" name="email" required>
            <button type="submit">Subscribe Now</button>
        </form>
    </aside>

    <footer>
        <p>&copy; 2023 Media Blog Platform</p>
    </footer>

</body>
</html>
