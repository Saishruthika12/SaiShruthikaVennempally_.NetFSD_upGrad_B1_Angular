<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grade Evaluator</title>
</head>
<body>

    <h1>Student Grade Evaluator</h1>

    <script>
       
        let marks = 82; 

       
        let grade;


        if (marks >= 75) {
            grade = "Grade A";
        } else if (marks >= 60) {
            grade = "Grade B";
        } else if (marks >= 40) {
            grade = "Grade C";
        } else {
            grade = "Fail";
        }
        console.log("Marks Obtained: " + marks);
        console.log("Final Result: " + grade);
        document.write("<h3>Marks: " + marks + "</h3>");
        document.write("<h3>Result: " + grade + "</h3>");
    </script>

</body>
</html>
